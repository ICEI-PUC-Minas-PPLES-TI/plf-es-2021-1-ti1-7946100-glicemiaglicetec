<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="https://kit.fontawesome.com/0924d110a0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Codigo/css/style.css">
    <title>Login</title>
</head>

<body>
    <section class="login-page">
        <form id="login-form" class="form" method="post" onsubmit="loginUser(this)">
            <div class="card" id="login">
                <div class="card-top">
                    <h1><strong>GLICETEC</strong></h1>
                    <i class="fas fa-user-md logo"></i>
                    <h2>Seu assistente médico pessoal</h2>
                </div>
                <div class="card-group">
                    <input for="username" class="input-login" type="email" name="Usuario" placeholder="E-mail" required>
                </div>
                <div class="card-group">
                    <input for="password" class="input-login" type="password" name="Senha" placeholder="Senha" required>
                </div>
                <div class="card-group link-checkbox">
                    <a class="esqueci" href="esqueci.html">
                        <p>Esqueci a senha</p>
                    </a>
                    <label> <input type="checkbox" name="lembrar">Manter conectado</label>
                </div>
                <div class="card-group button">
                    <a href="./Codigo/main.html"><button class="btn_acessar" type="submit" >Acessar</button></a>
                </div>
                <div class="card-group button">
                    <label>Novo usuário: </label>
                    <a href="./Codigo/cadastro.html"><button type="button">Cadastre-se</button>
                    </a>
                </div>
            </div>
        </form>
    </section>

    <footer>
        <p class="text-footer">Copyright Glicetec - Todos os direitos reservados</p>
    </footer>

    <script src="./Codigo/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
