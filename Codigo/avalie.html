<body>
    <header>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-navbar p-4">
                <div class="header-navbar">
                    <i class="fas fa-user-md logo-navbar"></i>
                    <h3 class="text-white">Glicetec</h3>
                </div>
                <hr>
                <ul>
                    <a href="perfil.html">
                        <li>Perfil</li>
                    </a>
                    <a href="main.html">
                        <li>Medições</li>
                    </a>
                    <a href="news.html">
                        <li>Links úteis</li>
                    </a>
                </ul>
                <hr>
                <ul>
                    <a href="avalie.html">
                        <li>Avalie a gente</li>
                    </a>
                    <a href="conheca.html">
                        <li>Conheça a gente</li>
                    </a>
                </ul>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-navbar">
            <div class="container-fluid" id="tela">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="user">
                    <p class="user-name">Olá</p>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="avalie">
        <div class="card-top-avalie">
            <i class="fas fa-user-md logo-avalie"></i>
        </div>

        <form action="">
            <div class="card-group ">
                <label for="">
                    <p class="text-avalie">
                        De 0 a 10 qual nota você daria ao Glicetec?*
                    </p>
                </label>
                <input class="input-avalie" id="notaApp" type="number" placeholder="" required>
            </div>
            <div class="card-group">
                <label for="">
                    <p class="text-avalie">
                        De 0 a 10 qual a chance de você indicar o Glicetec a um amigo(a)?*
                    </p>
                </label>    
                <input class="input-avalie" id="notaIndicacao" type="number" placeholder="" required>
            </div>
            <div class="card-group">
                <label for="">
                    <p class="text-avalie">
                        Tem alguma sugestão, reclamação ou observação que gostaria de fazer? Esse espaço é livre, use-o da forma que quiser. Vamos adorar te conhecer um pouco mais!
                    </p>
                </label>
                <textarea class="input-avalie" id="livre" name="livre" cols="40" rows="5"></textarea>
            </div>
        </form>
        <div class="btn-avalie">
            <button class="btn_acessar" id="buttonAdd" type="submit">Enviar</button>
        </div>
    </main>

    <footer>
        <p class="text-footer">Copyright Glicetec - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
