<body>

        <nav class="navbar navbar-dark bg-navbar">
            <div class="container-fluid" id="tela">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

              </button>
                <div class="user">
                    <p class="user-name">Olá, Peter...</p>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </nav>
    </header>

    <section class="cadastro">
        <form action="" class="form">
            <div id="titulo">
                <h4 class="title-receitas">Perfil</h4>
            </div>
            <div class="troca-foto">
                <img id="profile-image1" class="img-circle img-responsive">
                <p class="text-foto">
                    Trocar foto de perfil
                </p> 
                <label for="foto" class="col-sm-4 control-label"></label>
                <div class="col-md-5">
                    <input type="file" name="foto">
                </div>
            </div>
            <div class="card-group">
                <input for="inputNome" id="inputNome" class="input-login" type="text" placeholder="Insira o novo nome" value="Peter" required>
            </div>
            <div class="card-group">
                <input for="inputEmail" id="inputEmail" class="input-login" type="email" placeholder="Insira o novo email" value="miranha@gmail.com" required>
            </div>
            <div class="card-group">
                <input for="inputSenha" id="inputSenha" class="input-login" type="password" placeholder="Insira a nova senha" value="vaiteia22" required>
            </div>
            <div class="card-group">
                <select name="Tipo de Diabetes" id="tipo-diabetes" class="input-tipo" required>
                    <option value="default" class="nome-tipo" disabled>Tipo de Diabetes</option>
                    <option value="1">Diabete Tipo 1</option>
                    <option value="2" selected>Diabete Tipo 2</option>
                    <option value="3">Diabete Tipo 3</option>
                    <option value="4">Diabete Tipo 4 (LADA)</option>
                    <option value="5">Diabete Tipo 5</option>
                    <option value="M">Diabete MODY</option>
                    <option value="G">Diabete Gestacional</option>
                    <option value="P">Pré-diabetes</option>
                </select>
            </div>
            <div class="card-group">
                <select name="Tipo de Diabetes" id="frequencia" class="input-tipo" required>
                    <option value="" class="nome-tipo" disabled>Frequência de medições</option>
                    <option value="default">6x por dia</option>
                    <option value="5d">5x por dia</option>
                    <option value="4d">4x por dia</option>
                    <option value="3d" default>3x por dia</option>
                    <option value="2d">2x por dia</option>
                    <option value="1d">1x por dia</option>
                    <option value="6s">6x na semana</option>
                    <option value="5s">5x na semana</option>
                    <option value="4s">4x na semana</option>
                    <option value="3s">3x na semana</option>
                    <option value="2s">2x na semana</option>
                    <option value="2s">1x na semana</option>
                </select>
            </div>
            <div class="card-group ">
                <input for="inputNascimento" id="inputNascimento" class="input-login" type="text" placeholder="Data de nascimento*" value="12/04/2000" onfocus="(this.type='date')" onblur="(this.type='text')" required>
            </div>
        </form>
        <div class="card-group button">
            <a href="main.html"><button class="btn_acessar">Pronto</button></a>
        </div>
    </section>

            <p class="text-footer">Copyright Glicetec - Todos os direitos reservados</p>
