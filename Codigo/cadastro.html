<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="database.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="first-column">
        <h2>Bem vindo de volta</h2>
        <p>Para usuários antigos</p>
        <p>Digite suas informações de Login</p>
        <a href="Login.html">
            <button>Login</button>
        </a>
    </div>

    <form class="form ">
        <div class="card-group">
            <h2 class=" Title ">Cadastre-se</h2>
        </div>
        <div class="social-media ">
            <a href="https://www.facebook.com/ "><img width="50" src="imgs/face.jpg" alt="facebook"></a>
            <a href="https://accounts.google.com/signin/v2/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin "><img width="50" src="imgs/google.jpg" alt=""></a>
        </div>
        <div class="card-group ">
            <input class="input-login" type="text" placeholder="Nome" required>
        </div>
        <div class="card-group ">
            <input class="input-login" type="email" placeholder="Email " required>
        </div>
        <div class="card-group ">
            <input class="input-login" type="password" placeholder="Senha" required>
        </div>
        <div class="card-group ">
            <input class="input-login" type="text " placeholder="Tipo de Diabetes" required>
        </div>
        <div class="card-group">
            <input class="input-login" type="text" placeholder="Frequência de medições" required>
        </div>
        <div class="card-group ">
            <input class="input-login" type="number" placeholder="Idade" required>
        </div>
        <div class="card--group"><label><input type="checkbox">Manter conectado</label></div>
        <div class="card-group button">
            <button>Pronto</button>
        </div>
    </form>
    </div>
    </div>
</body>

</html>
