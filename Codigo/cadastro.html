<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="https://kit.fontawesome.com/0924d110a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/database.js"></script>
    <title>Cadastro</title>
</head>


<body onload="init()">
    <h1>Cadastro de Diabéticos</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
            </div>
        </div>

        <form id="form-diabetico">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputNome">Nome (*)</label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do contato">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputSenha">Senha (*)</label>
                    <input type="password" class="form-control" id="inputSenha" required placeholder="Telefone">
                </div>
                <div class="col-sm-7">
                    <label for="inputEmail">E-mail (*)</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="Informe o e-mail">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputTipo_Diabetes">Tipo de Diabetes (*)</label>
                    <input type="text" class="form-control" id="inputTipo_Diabetes" required placeholder="Informe a categoria do contato">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="inputNascimento">Data de nascimento (*)</label>
                    <input type="DA" class="form-control" id="inputNascimento" required placeholder="Web Site">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>Campos obrigatórios (*)</small>
                </div>
            </div>
            <a href="main.html"><input type="button" class="btn_acessar" value="Login"></a>
    </div>
    </form>
</body>

</html>
