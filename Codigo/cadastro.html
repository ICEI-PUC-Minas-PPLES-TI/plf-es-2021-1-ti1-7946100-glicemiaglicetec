<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro
    </title>
</head>

<body>
    <div class="first-column">
        <h2>Bem vindo de volta</h2>
        <p>Para usuários antigos</p>
        <p>Digite suas informações de Login</p>
        <a href="Login.html">
            <button>Login</button>
        </a>
    </div>

    <form class="form ">
        <div class="card-group">
            <h2 class=" Title ">Cadastre-se</h2>
        </div>
        <div class="social-media ">
            <a href="https://www.facebook.com/ "><img width="50" src="imgs/face.jpg" alt="facebook"></a>
            <a href="https://accounts.google.com/signin/v2/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin "><img width="50" src="imgs/google.jpg" alt=""></a>
        </div>
        <div class="card-group ">
            <label>Email</label>
            <input type="email " placeholder="Digite seu email " required>
        </div>
        <div class="card-group ">
            <label>Usuario</label>
            <input type="text " placeholder="Digite seu nome de usuário " required>
        </div>
        <div class="card-group ">
            <label> Senha</label>
            <input type="password " placeholder="Digite sua senha " required>
        </div>
        <div class="card-group ">

            <label>Tipo de Diabetes</label>
            <input type="text " placeholder="Insira o tipo de Diabetes " required>
        </div>
        <div class="card-group">
            <label>Frequência de medições</label>
            <input type="text" placeholder="Insira a frequência de medições" required>
        </div>
        <div class="card-group ">

            <label>Idade</label>
            <input type="number" placeholder="Digite sua idade " required>
        </div>
        <div class="card--group"><label><input type="checkbox">Manter conectado</label></div>
        <div class="card-group button ">
            <button>Pronto</button>
        </div>
    </form>
    </div>
    </div>
</body>

</html>
