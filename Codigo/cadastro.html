<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="https://kit.fontawesome.com/0924d110a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/database.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <div class="first-column">
        <h2>Bem vindo!</h2>
    </div>

    <form class="form ">
        <div class="card-group">
            <h3 class=" Title ">Cadastre-se</h3>
        </div>
        <div class="social-media">
            <a href="https://accounts.google.com/signin/v2/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin "><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-google-plus"></i></a>
        </div>
        <div class="card-group">
            <input class="input-login" type="text" placeholder="Nome" required>
        </div>
        <div class="card-group">
            <input class="input-login" type="email" placeholder="Email " required>
        </div>
        <div class="card-group">
            <input class="input-login" type="password" placeholder="Senha" required>
        </div>
        <div class="card-group">
            <input class="input-login" type="text " placeholder="Tipo de Diabetes" required>
        </div>
        <div class="card-group">
            <input class="input-login" type="text" placeholder="Frequência de medições" required>
        </div>
        <div class="card-group ">
            <input class="input-login" type="number" placeholder="Idade" required>
        </div>
        <div class="card--group"><label><input type="checkbox">Manter conectado</label></div>
        <div class="card-group button">
            <button onclick="Add() " class="btn_acessar ">Pronto</button>
        </div>
        <div class="login ">
            <p>Para usuários antigos:</p>
            <a href="login.html ">
                <button class="btn-login ">Login</button>
            </a>
        </div>
    </form>
    </div>
    </div>
</body>

</html>
