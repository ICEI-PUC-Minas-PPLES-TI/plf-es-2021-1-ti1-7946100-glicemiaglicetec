<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="https://kit.fontawesome.com/0924d110a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/database.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <div class="first-column">
        <h2>Bem vindo!</h2>
    </div>

    <form class="form ">
        <div class="card-group">
            <h3 class=" Title ">Cadastre-se</h3>
        </div>
        <div class="social-media">
            <a href="#">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://accounts.google.com/signin/v2/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                <i class="fab fa-google-plus"></i>
            </a>
        </div>
        <div class="card-group">
            <input class="input-login" type="text" placeholder="Nome" required>
        </div>
        <div class="card-group">
            <input class="input-login" type="email" placeholder="Email " required>
        </div>
        <div class="card-group">
            <input class="input-login" type="password" placeholder="Senha" required>
        </div>
        <div class="card-group">
            <select name="Tipo de Diabetes" id="tipo-diabetes" class="input-tipo" required>
                <option value="default" class="nome-tipo" disabled selected>Tipo de Diabetes</option>
                <option value="1">Diabete Tipo 1</option>
                <option value="2">Diabete Tipo 2</option>
                <option value="G">Diabete Gestacional</option>
                <option value="P">Pré-diabetes</option>
            </select>
        </div>
        <div class="card-group">
            <select name="Tipo de Diabetes" id="frequencia" class="input-tipo" required>
                <option value="default" class="nome-tipo" disabled selected>Frequência de medições</option>
                <option value="6d">6x por dia</option>
                <option value="5d">5x por dia</option>
                <option value="4d">4x por dia</option>
                <option value="3d">3x por dia</option>
                <option value="2d">2x por dia</option>
                <option value="1d">1x por dia</option>
                <option value="6s">6x na semana</option>
                <option value="5s">5x na semana</option>
                <option value="4s">4x na semana</option>
                <option value="3s">3x na semana</option>
                <option value="2s">2x na semana</option>
                <option value="2s">1x na semana</option>
            </select>
        </div>
        <div class="card-group ">
            <input class="input-login" type="number" placeholder="Idade" required>
        </div>
        <div class="card--group"><label><input type="checkbox">Manter conectado</label></div>
        <div class="card-group button">
            <button onclick="" class="btn_acessar">Pronto</button>
        </div>
        <div class="login">
            <p>Para usuários antigos:</p>
            <a href="login.html">
                <button class="btn-login">Login</button>
            </a>
        </div>
    </form>
    </div>
    </div>
</body>

</html>
